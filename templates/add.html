{% extends 'layout.html' %}

	{% block title %}Add a Brewery{% endblock %}
	
	{% block main %}
	<form action="/add_brewery" method="POST">
		<label for="brewery">Brewery:</label>
		<input type="text" id="brewery" name="brewery" autofocus autocomplete="off">
		<label for="distributor">Distributor:</label>
		<input type="text" id="distributor" name="distributor">
		<button type="submit">Add</button>
	</form>
	<a href="/">Back</a>
	{% endblock %}
