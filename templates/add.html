{% extends 'layout.html' %}

	{% block title %}Add a Brewery{% endblock %}
	
	{% block main %}
	<form action="/add_brewery" method="POST">
		<div class="form-group">
			<input class="form-control" type="text" id="brewery" name="brewery" autofocus autocomplete="off" placeholder="Brewery">
		</div>
		<div class="form-group">
			<input class="form-control" type="text" id="distributor" name="distributor" placeholder="Distributor">
		</div>
		<button class="btn btn-success" type="submit">Add</button>
	</form>
	<a href="/">Back</a>
	{% endblock %}
