{% extends 'layout.html' %}

	{% block title %}Add a Brewery{% endblock %}
	
	{% block main %}
	<form action="/add_brewery" method="POST">
		<div class="form-group">
			<label for="brewery">Brewery:</label>
			<input class="form-control" type="text" id="brewery" name="brewery" autofocus autocomplete="off">
		</div>
		<div class="form-group">
			<label for="distributor">Distributor:</label>
			<input class="form-control" type="text" id="distributor" name="distributor">
		</div>
		<button class="btn btn-primary" type="submit">Add</button>
	</form>
	<a href="/">Back</a>
	{% endblock %}
