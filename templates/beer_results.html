{% extends 'layout.html' %}

	{% block title %}Search Results{% endblock %}

	{% block main %}
		<h1 class="mt-5 mb-5">Search Results for: {{ searched }}</h1>
		{% if results|length == 0 %}
		<p>No beers found!</p>
		{% else %}
		<ul class="list-unstyled">
			{% for result in results %}
			<li><a href="/breweries/{{ result[1] }}/beers/{{ result[0] }}">{{ result[0] }}</a></li>
			{% endfor %}
		</ul>
		{% endif %}
		<a href="/search/beer">Back</a>
	{% endblock %}
