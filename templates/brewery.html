{% extends 'layout.html' %}

	{% block title %}{{ brewery }}{% endblock %}
	
	{% block main %}
	<h1 class="mt-5 mb-5">{{ brewery }}</h1>
	<h2 class="mt-5 mb-5">Distributor: <a href="/distributors/{{ distributor }}">{{ distributor }}</a></h2>
	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th></th>
				<th>Beers</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for beer in beers %}
			<tr>
				<td></td>
				<td><a href="{{ brewery }}/beers/{{ beer[0] }}">{{ beer[0] }}</a></td>
				<td></td>
			</tr>
			{% endfor %}			
		</tbody>
	</table>
	<a href="/update/?brewery={{ brewery }}">Update distributor</a>
	<a href="/add_beer/?brewery={{ brewery }}">Add a beer</a>
	<a href="/delete_beer/?brewery={{ brewery }}">Delete a beer</a>
	<a href="/view_all">Back</a>
	{% endblock %}
