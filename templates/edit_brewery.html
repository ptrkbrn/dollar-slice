{% extends 'layout.html' %}

	{% block title %}Edit {{ edit_brewery[1] }}{% endblock %}
	
	{% block main %}
	<h1 class="mt-5 mb-5">{{ edit_brewery[1] }}</h1>
	<form class="m-5 edit-brewery" action="/breweries/{{ brewery }}/beers">
		<div class="form-group">
		<div class="form-group m-1">
			<input class="form-control" type="text" id="new_name" name="new_name" autocomplete="off" placeholder="{% if edit_brewery[1] %}{{ edit_brewery[1] }}{% else %}Brewery name{% endif %}">
		</div>
		<div class="form-group m-1">
			<input class="form-control" type="text" id="new_distributor" name="new_distributor" autocomplete="off" placeholder="{% if edit_brewery[2] %}{{ edit_brewery[2] }}{% else %}Distribuor{% endif %}">
		</div>
		<div class="form-group m-1">
			<input class="form-control" type="text" id="new_website" name="new_website" autocomplete="off" placeholder="{% if edit_brewery[5] %}{{ edit_brewery[5] }}{% else %}Website{% endif %}">
		</div>
		<div class="form-group m-1">
			<input class="form-control" type="text" id="new_state" name="new_state" autocomplete="off" placeholder="{% if edit_brewery[6] %}{{ edit_brewery[6] }}{% else %}Location{% endif %}">
		</div>
		<button class="btn btn-primary edit-brewery-btn" type="submit">Update</button>
	</form>
	<a href="/breweries/{{ edit_brewery[1] }}">Back</a>
	{% endblock %}
