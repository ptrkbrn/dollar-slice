<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

	<!-- Favicon -->
	<link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
	{% if session.user_id %}
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">CRWS</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	      		<li class="nav-item">
	        		<a class="nav-link" href="/breweries">View All</a>
	      		</li>
	      		<li class="nav-item">
	      		<li class="nav-item">
	        		<a class="nav-link" href="/search">Lookup a Brewery</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="/breweries/new">Add a Brewery</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="/breweries/delete">Delete a Brewery</a>
	      		</li>
	      	</ul>
	      	<ul class="navbar-nav ml-auto">
	      		<li class="nav-item">
	      			<a class="nav-link" href="/logout">Logout</a>
	    	</ul>
  		</div>
  	</nav>
  	{% endif %}
	<main class="container-fluid">
		{% block main %}{% endblock %}
	</main>
	{% if session.user_id %}
	<footer>
	<em>Created by Patrick Breen, 2019</em>
	</footer>
	{% endif %}
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
