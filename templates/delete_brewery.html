{% extends 'layout.html' %}

	{% block title %}Delete a brewery{% endblock %}

	{% block main %}
	<h1 class="mt-5 mb-5">Delete a brewery</h1>
	<form class="needs-validation m-5" id="delete-form" novalidate>
		<div class="form-group">
			<select class="form-control" type="text" name="brewery" id="brewery" required>
				<option selected disabled>Select a brewery</option>
				{% for brewery in breweries %}
				<option value="{{ brewery[0] }}">{{ brewery[0] }}</option>
				{% endfor %}
			</select>
			<div class="invalid-feedback">
				Enter a brewery name
			</div>
		</div>
		<button class="btn btn-warning" id="brewery-delete-btn" type="submit">Delete</button>
	</form>

	<a href="/">Back</a>
	{% endblock %}
