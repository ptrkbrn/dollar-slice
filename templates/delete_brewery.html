{% extends 'layout.html' %}

	{% block title %}Delete a brewery{% endblock %}

	{% block main %}
	<h1>Delete a brewery!</h1>
	<form action="/delete_brewery" method="post">
		<div class="form-group">
			<label for="brewery">Enter a brewery:</label>
			<input class="form-control" type="text" name="brewery" id="brewery">
		</div>
		<button class="btn btn-primary" type="submit">Delete</button>
	</form>

	<a href="/">Back</a>
	{% endblock %}
