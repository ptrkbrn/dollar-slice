
{% extends 'layout.html' %}

	{% block title %} View All {% endblock %}

	{% block main %}
	<h1 class="mt-5 mb-5">List View</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm col-lg-9 ml-auto mr-auto">
				<table class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Brewery</th>
							<th>Distributor</th>
						</tr>
					</thead>
					<tbody>
					{% for brewery in breweries %}
						<tr>
							<td class="brewery"><a href="/breweries/{{ brewery[1] }}">{{ brewery[1] }}</a></td>
							<td class="distributor"><a href="/distributors/{{ brewery[2] }}">{{ brewery[2] }}</a></td>
						</tr>
						<tr class="table-active">
							<td colspan="3" class="hidden-row">
								<a class="btn btn-primary btn-block col-md-3 ml-auto mr-auto update" href="#">Update</a>
								<a class="btn btn-primary btn-block col-md-3 ml-auto mr-auto add" href="#">Add beer</a>
								<a class="btn btn-primary btn-block col-md-3 ml-auto mr-auto delete" href="#">Delete</a>
							</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<a href="/">Back</a>
	{% endblock %}
