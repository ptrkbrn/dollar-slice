{% extends 'layout.html' %}

	{% block title %}Add a Beer to {{ brewery }}{% endblock %}
	
	{% block main %}
	<h1>{{ brewery }}</h1>
	<form action="/add_beer/?brewery={{ brewery }}" method="post">
		<div class="form-group">
			<input class="form-control" type="text" name="new_beer">
		</div>
		<button class="btn btn-primary" type="submit">Add beer</button>
	</form>
	{% endblock %}
