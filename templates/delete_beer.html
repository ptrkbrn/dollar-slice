{% extends 'layout.html' %}

	{% block title %}Delete a beer{% endblock %}

	{% block main %}
	<h1 class="mt-5 mb-5">{{ brewery }}</h1>
	{% if beers|length < 1 %}
		<p>No beers added yet!</p>
	{% else %}
		<form class="mb-5" id="delete-beer-form">
			<div class="form-group">
				<label for="delete">Select a beer to delete: </label>
				<select class="form-control" id="delete" name="delete">
					{% for beer in beers %}
					<option value="{{ beer[0] }}">{{ beer[0] }}</option>
					{% endfor %}
				</select>
			</div>
			<button class="btn btn-primary delete-beer-btn" type="submit">Delete</button>
		</form>
	{% endif %}
		<a href="/breweries/{{ brewery }}">Back</a>
	{% endblock %}
