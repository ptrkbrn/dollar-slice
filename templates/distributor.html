{% extends 'layout.html' %}

{% block title %}{{ distributor }}{% endblock %}

{% block main %}
<h1 class="mt-5 mb-5">{{ distributor }}</h1>
<div class="container">
	<div class="row">
		<div class="col-sm col-lg-9 ml-auto mr-auto">
			<table class="table table-hover">
				<thead class="thead-dark">
					<th><strong>Breweries</strong></th>
				</thead>
				<tbody>
					{% for brewery in breweries %}
					<tr>
						<td><a href="/breweries/{{ brewery[1] }}">{{ brewery[1] }}</a></td>
					</tr>
					{% endfor %}		
				</tbody>
			</table>
		</div>
	</div>
</div>
<a href="/view_all">Back</a>
{% endblock %}
