{% extends 'layout.html' %}

	{% block title %}Update {{ brewery }}{% endblock %}

	{% block main %}
	<p>{{ brewery }}</p>
	<form action="/update/?brewery={{ brewery }}" method="post">
		<select name="distributor">
			{% for distributor in distributors %}
			<option value="{{ distributor[0] }}">{{ distributor[0] }}</option>
			{% endfor %}
		</select>
		<button type="submit">Update</button>
	</form>
	{% endblock %}
